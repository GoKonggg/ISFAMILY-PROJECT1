<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Cek Fakta · isFamily</title>

  <!-- fonts & ikon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="ai-check.css" />
</head>
<body>
  <div class="page-container">
    <!-- ============  INPUT  ============ -->
    <section id="input-section">
      <header class="page-header">
        <h1><i class="bx bxs-check-shield"></i> AI Cek Fakta</h1>
        <p>Masukkan klaim yang ingin Anda verifikasi seputar kesehatan & parenting.</p>
      </header>

      <form id="fact-check-form" autocomplete="off">
        <label class="visually-hidden" for="claim-input">Teks klaim</label>
        <textarea id="claim-input" placeholder="Contoh: 'Memberi madu pada bayi di bawah 1 tahun itu aman'"></textarea>
        <button type="submit" class="form-button">
          <span class="btn-text">Cek Fakta Sekarang</span>
          <span class="btn-loader hidden"></span>
        </button>
      </form>
    </section>

    <!-- ============  HASIL  ============ -->
    <section id="result-section" class="hidden" aria-live="polite">
      <header class="page-header">
        <h2>Hasil Analisis</h2>
      </header>

      <!-- status/verdict – konten di‐isi JS -->
      <div class="verdict-card">
        <i class="bx"></i>
        <h3></h3>
      </div>

      <!-- penjelasan -->
      <article class="explanation-card">
        <h4>Penjelasan</h4>
        <p></p>
      </article>

      <!-- sumber -->
      <aside class="sources-card">
        <h4>Sumber Terpercaya</h4>
        <ul></ul>
      </aside>

      <button id="check-another-button" class="form-button secondary">
        Cek Klaim Lain
      </button>
    </section>
  </div>

  <!-- ============  NAV  ============ -->
  <nav class="bottom-nav" aria-label="navigasi utama">
    <a href="home.html" class="nav-link"><i class="bx bxs-home"></i><span>Home</span></a>
    <a href="explore.html" class="nav-link"><i class="bx bxs-compass"></i><span>Explore</span></a>
    <a href="ai-check.html" class="nav-link active"><i class="bx bxs-check-shield"></i><span>AI Cek Fakta</span></a>
    <a href="courses.html" class="nav-link"><i class="bx bxs-graduation"></i><span>Course</span></a>
    <a href="profile.html" class="nav-link"><i class="bx bxs-user-circle"></i><span>Profile</span></a>
  </nav>

  <!-- script terakhir agar DOM siap -->
  <script src="ai-check.js" defer></script>
</body>
</html>
