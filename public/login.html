<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - isFamily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="form-container">
        <div class="form-box">
            <div class="tab-container">
                <button class="tab-button active" data-form="login">Login</button>
                <button class="tab-button" data-form="signup">Sign Up</button>
            </div>

            <form id="login" class="form-content active">
    <h2>Welcome Back!</h2>
    <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        <small>Test Email: test@example.com</small>
    </div>
    <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <small>Test Password: password123</small>
    </div>
    <button type="submit" class="form-button">Login</button>
</form>

            <form id="signup" class="form-content">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="form-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
