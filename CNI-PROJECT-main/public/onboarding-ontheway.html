<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby's Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="onboarding-step2.css">
</head>
<body>
    <div class="onboarding-container">
        <form class="profile-form">
            <h1>Tell us about your baby</h1>

            <div class="input-group">
                <label for="babyname">My baby's name is: (optional)</label>
                <input type="text" id="babyname" placeholder="Write your baby's name">
            </div>

            <div class="input-group">
                <label for="duedate">Expected due date:</label>
                <input type="date" id="duedate">
            </div>

            <div class="input-group">
                <label>My baby is a:</label>
                <div class="card-choice-group three-options">
                    <div class="card-option">
                        <input type="radio" id="girl" name="gender" value="girl">
                        <label for="girl" class="card-label">
                            <img src="./ASSET/baby-girl.png" alt="Baby girl">
                            <span>Girl</span>
                        </label>
                    </div>
                    <div class="card-option">
                        <input type="radio" id="boy" name="gender" value="boy">
                        <label for="boy" class="card-label">
                            <img src="./ASSET/baby-boy.png" alt="Baby boy">
                            <span>Boy</span>
                        </label>
                    </div>
                    <div class="card-option">
                        <input type="radio" id="notsure" name="gender" value="notsure" checked>
                        <label for="notsure" class="card-label">
                            <img src="./ASSET/not-sure.png" alt="Not sure yet">
                            <span>Not sure yet</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="continue-button">CONTINUE</button>
        </form>
    </div>

    <script src = "onboarding-ontheway.js"></script>
</body>
</html>
